language: python
python:
    - "2.7"
    - "3.3"
    - "3.4"
    - "3.5"
    - "3.5-dev"
    - "3.6-dev"
    - "nightly"
    - "pypy"
    - "pypy3"
install:
    - make init
    - pip install coveralls
    - pip install scrutinizer-ocular
script:
    make test
after_success:
    - coveralls
    - ocular --data-file ".coverage"
